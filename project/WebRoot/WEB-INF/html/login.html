<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>

    <!-- Bootstrap -->
    <link href="../../statics/css/bootstraps/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../statics/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../../statics/css/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://colorlib.com/polygon/gentelella/css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../../statics/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
  
  <!-- 用户登录时的表单 -->
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>用户登录</h1>
              <div>
                <input type="text" class="form-control" id="userName" placeholder="用户名" required="" />
              </div>
              <div>
                <input type="password" class="form-control" id="passWord" placeholder="密码" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">登录</a>
                <a class="reset_pass" href="#">忘记密码啦?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">新网站?
                  <a href="#signup" class="to_register"> 注册账号 </a>
                </p>

                <div class="clearfix"></div>
                <br />

               
              </div>
            </form>
          </section>
        </div>
		
		<!-- 注册账号时的表单 -->
        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

               
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
